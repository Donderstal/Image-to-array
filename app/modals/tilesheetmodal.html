
<div class="modal fade" id="tilesheetModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Select the tilesheet you want to use</h5>
          <button id="dismiss-tilesheet-modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <select id='tilesheet-select' class='center-in-div' onchange="showTilesheetPreview()">\
                <option value="" selected disabled hidden>Choose a tilesheet...</option>
                <optgroup label="Clean tilesheets ( outdoor )">
                    <option value="starting_neighbourhood_clean">
                        First neighbourhood clean </option>
                    <option value="downtown_2"> 
                        Downtown clean </option>
                </optgroup>
                <optgroup label="Clean tilesheets ( indoor )">
                    <option value="Generic_Room_AX"> 
                        Indoor set A clean </option>
                    <option value="Generic_Room_BX"> 
                        Indoor set B clean </option>
                    <option value="Generic_Room_DX"> 
                        Indoor set D clean </option>
                    <option value="Yum_Mart"> 
                        Yum mart </option>    
                </optgroup>
                <optgroup label="Battle tilesheets">
                    <option value="battle_downtown"> 
                        Downtown (battle)</option>
                </optgroup>
                <optgroup label="Old tilesheets">
                    <option value="my_house"> 
                        Bedroom </option>
                    <option value="my_neighbourhood">
                        Starting neighbourhood </option>  
                    <option value="my_neighbourhood_2">
                        Starting neighbourhood 2</option>     
                    <option value="downtown"> 
                        Downtown </option>            
                    <option value="Generic_Room_A_Tile_Set"> 
                        Generic set A </option>
                    <option value="Generic_Room_B_Tile_Set"> 
                        Generic set B </option>
                    <option value="Generic_Room_C_Tile_Set"> 
                        Generic set C </option> 
                </optgroup>
            </select>

            <button onclick="confirmTilesheetChoice()" class="btn btn-info center-in-div"> Confirm choice </button>

            <div>
                <img id="sheet-preview" class='center-in-div'>
            </div>
        </div>
      </div>
    </div>
  </div>
