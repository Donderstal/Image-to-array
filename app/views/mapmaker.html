<div>
    <div class="header border-bottom border-info">
        <div class="header-inner container">
            <h1>
                RPG Mapmaker
            </h1>
        </div>
    </div>
    <div class="container-fluid"> 
        <div class="row">
            <div class="col-sm-4 fixed-div">
                <div id="options-div" class="list-container">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="rows_label">Rows</span>
                        </div>
                        <input id="rows-input" type="number" class="form-control" placeholder="Rows up to a maximum of 16" aria-label="Rows" aria-describedby="rows_label">                        
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="columns_label">Columns</span>
                        </div>
                        <input id="columns-input" type="number" class="form-control" placeholder="Columns up to a maximum of 24" aria-label="columns" aria-describedby="columns_label">                        
                    </div>
                    <div>
                        <button id="map-grid-button" type="button" class="btn btn-outline-primary btn-lg btn-block">Set map grid size</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 fixed-div">
                <div id="options-div" class="list-container">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="mapname_label">Mapname: </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Name this map" aria-label="mapname" aria-describedby="mapname_label">                        
                    </div>
                </div>
            </div>
            <div class="col-sm-4 fixed-div">
                <div id="options-div" class="list-container">
                    <div class="mb-3">
                        <button type="button" class="btn btn-outline-success btn-lg btn-block">
                            Load map
                        </button>                      
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-outline-success btn-lg btn-block">
                            Save map
                        </button>                    
                    </div>
                </div>
            </div>            
        </div>
        <div class="row">
            <div class="col-sm-8 border border-info fixed-div">
                <div id="map-canvas-div" class="list-container">
                    <canvas id="map-canvas" class="border border-info visible-canvas"></canvas>
                </div>  
            </div> 
            <div class="col-sm-4 border border-info">   
                <div>
                    <button class="btn btn-info center-in-div" data-toggle="modal" data-target="#tilesheetModal">Select tilesheet</button>                       
                </div>
                <div id="tilesheet-div" class="list-container">
                    <canvas id="tilesheet-canvas" class="border border-info visible-canvas"></canvas>
                </div>  
            </div> 
        </div>       
    </div>
</div>
<canvas id= "hidden-canvas">

</canvas>
