<div id="mapmaker-div"  class="window window-inactive"> 
    <hr>
    <!-- Map row -->
    <div class="row">
        <!-- Current map data -->
        <div class="col-sm-2 mapmaker-column">   
            <div style="position: fixed;">
                <div>
                    <h5>Map information :</h5>
                    <p>Mapname: <br><input id="mapname-span" type="text" /> </p>             
                    <p>Neighbourhood: <br><input id="neighbourhood-span" type="text" /> </p>                     
                    <p>Rows: <br><input id="rows-span" type="text" disabled /> </p>             
                    <p>Columns: <br><input id="columns-span" type="text" disabled /> </p>                              
                </div>
                <hr>
                <div>
                    <h5>Mode :</h5>
                    <div>
                        <input type="radio" id="tiles-mode" name="mapmaker-mode" value="tiles-mode"
                               checked>
                        <label for="tiles-mode">Tile mode</label>
                      </div>
                      <div>
                        <input type="radio" id="map-objects-mode" name="mapmaker-mode" value="map-objects-mode">
                        <label for="map-objects-mode">Sprite mode</label>
                        <div id="map-objects-options-div" class="pl-2"> 
                            <div>
                                <input type="radio" id="show-character-sprites" name="map-objects-options" value="show-character-sprites" checked>
                                <label for="show-character-sprites">Character sprites</label>
                            </div>
                            <div>
                                <input type="radio" id="show-windows-doors" name="map-objects-options" value="show-windows-door">
                                <label for="show-windows-door">Windows and doors</label>
                            </div>
                            <div>
                                <input type="radio" id="show-background-items" name="map-objects-options" value="show-background-items">
                                <label for="show-background-items">Background items</label>
                            </div>
                            <div>
                                <input type="radio" id="show-grounded-at-bottom-items" name="map-objects-options" value="show-grounded-at-bottom-items">
                                <label for="show-grounded-at-bottom-items">Poles, lamps etc.</label>
                            </div>
                            <div>
                                <input type="radio" id="show-not-grounded-items" name="map-objects-options" value="show-not-grounded-items">
                                <label for="show-not-grounded-items">Posters and signs</label>
                            </div>
                            <div>
                                <input type="radio" id="show-cars" name="map-objects-options" value="show-cars">
                                <label for="show-cars">Cars</label>
                            </div>
                            <div>
                                <input type="radio" id="show-rest-items" name="map-objects-options" value="show-rest-items">
                                <label for="show-rest-items">Rest items</label>
                            </div>
                        </div>
                      </div>
                </div>
                <hr>
                <div id="selected-tile-div">
                    <h5>Selected tile:</h5>
                    <div>
                        <img id="arrow-flip-left" src="/png-files/curved-arrow.png" title="Click or press the Q key to flip the tile to the left" class='flip-tile-png arrow-left'/>
                        <img id="arrow-flip-right" src="/png-files/curved-arrow.png" title="Click or press the E key to flip the tile to the right" class='flip-tile-png arrow-right'/>
                        <img id="mirror-hori-icon" src="/png-files/Editing-Flip-Vertical-icon.png" title="Click or press the W key to mirror the tile horizontally" class='mirror-tile mirror-hori'>           
                    </div>

                    <!-- hidden canvas for copy/pasting tiles -->
                    <canvas id="selected-tile-canvas" class="selected-tile-canvas visible-canvas">

                    </canvas>

                    <span id="tile-mirrored-span" > Mirrored: false </span>
                    <br>  
                    <span id="tile-angle-span" > Angle: 0Â° </span>

                    <br>  
                </div>   
                <div id="selected-sprite-div"> 
                    <h5>Selected sprite:</h5>
                    <p> Use Q, W and E to flip your sprite if possible </p>
                    <canvas id="selected-sprite-canvas" class="select-sprite-canvas visible-canvas">

                    </canvas>
                </div>
                <hr>
            </div>
        </div>
        <!-- Current map grid -->
        <div class="col-sm-8 fixed-div">
            <div id="map-canvas-div" class="list-container">
                <canvas id="map-canvas" class="border border-info invisible-canvas"></canvas>
                <canvas id="map-foreground-canvas" ondrop="handleDragEnd(event);" ondragover="handleDragOver(event);" class="border border-info foreground-canvas invisible-canvas"></canvas>
            </div>  
            <hr>
            <div class="map-canvas-buttons-div" >
                <form id="save-map-form" style="display:inline-block"> <button id="post-save-map-button" class="btn btn-outline-success">Save map</button> </form>    
                <button id="export-map-button" class="btn btn-outline-success">Export map data</button>                    
                <button id="clear-grid-button" class="btn btn-outline-success">Clear grid</button>
                <button id="back-to-map-menu-button" class="btn btn-outline-success navigation-button">Back to New map screen</button>
            </div>
            <div class="map-canvas-buttons-div" >
                <div class="stored-tile-div">
                    <h2 class="stored-tile-title"> 1 </h2>
                    <canvas class="stored-tile-canvas"></canvas>
                </div class="stored-tile-div">
                <div class="stored-tile-div"><h2 class="stored-tile-title"> 2 </h2><canvas class="stored-tile-canvas"></canvas></div>
                <div class="stored-tile-div"><h2 class="stored-tile-title"> 3 </h2><canvas class="stored-tile-canvas"></canvas></div>
                <div class="stored-tile-div"><h2 class="stored-tile-title"> 4 </h2><canvas class="stored-tile-canvas"></canvas></div>
                <div class="stored-tile-div"><h2 class="stored-tile-title"> 5 </h2><canvas class="stored-tile-canvas"></canvas></div>
                <div class="stored-tile-div"><h2 class="stored-tile-title"> 6 </h2><canvas class="stored-tile-canvas"></canvas></div>
                <div class="stored-tile-div"><h2 class="stored-tile-title"> 7 </h2><canvas class="stored-tile-canvas"></canvas></div>
                <div class="stored-tile-div"><h2 class="stored-tile-title"> 8 </h2><canvas class="stored-tile-canvas"></canvas></div>
                <div class="stored-tile-div"><h2 class="stored-tile-title"> 9 </h2><canvas class="stored-tile-canvas"></canvas></div>
            </div>
        </div> 
        <!-- Active map idea -->
        <div class="col-sm-2 mapmaker-column">   
            <div id="tilesheet-div" class="list-container right-list-container">
                <canvas id="tilesheet-canvas" class="border border-info invisible-canvas"></canvas>
            </div>  
            <div id="character-sprite-pngs-div" class="list-container right-list-container">
                
            </div>
            <div id="windows-doors-pngs-div" class="list-container right-list-container">
                
            </div>
            <div id="background-items-pngs-div" class="list-container right-list-container">
                
            </div>
            <div id="grounded-at-bottom-items-pngs-div" class="list-container right-list-container">
                
            </div>
            <div id="not-grounded-items-div" class="list-container right-list-container">
                
            </div>
            <div id="cars-div" class="list-container right-list-container">
                
            </div>
            <div id="rest-sprites-div" class="list-container right-list-container">
                
            </div>
        </div> 
    </div>       
</div>
